<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
</head>
<body>
  <div id="template">
    <div id="qr-box">
        <img id="qr-code" src="images/image-qr-code.png" alt="image-qr-code">
        <main>
          <div style="font-weight: 700; margin: 1.5em; font-size: larger;">Improve your front-end skills by building projects</div>
          <div style="font-weight: 400; color: gray;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
        </main>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miffey</a>.
  </footer>
</body>
</html>
